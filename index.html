<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        .btn-custom {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h2>Journalism Simplified</h2>
    <p>Thanks for your payment and support</p>
    <button class="btn btn-primary btn-custom" onclick="openPdf()">View PDF</button>
    
    <script>
        function openPdf() {
            window.open("https://drive.google.com/file/d/1nOa9jdqubUhWjs8tAjld8L_tQwPbUSsK/preview", "_blank");
        }
    </script>
</body>
</html>
