<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA Journalism Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transform: perspective(1000px) rotateX(10deg);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: perspective(1000px) rotateX(0deg);
        }
        .btn-custom {
            background: #ff4b2b;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #ff416c;
        }
        #pdfViewer {
            display: none;
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        .fullscreen-btn {
            display: none;
            margin-top: 10px;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fullscreen iframe {
            width: 90%;
            height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-white">Login to Access Notes</h2>
        <input type="email" id="email" class="form-control mt-3" placeholder="Enter your email" required>
        <button class="btn btn-custom mt-3" onclick="checkEmail()">Login</button>
        <p id="message" class="mt-3 text-white"></p>
        <iframe id="pdfViewer" src="" frameborder="0" allowfullscreen></iframe>
        <button id="fullscreenBtn" class="btn btn-custom fullscreen-btn" onclick="openFullscreen()">Full Screen</button>
    </div>
    <div id="fullscreenContainer" class="fullscreen" style="display: none;">
        <button class="close-btn" onclick="closeFullscreen()">Close</button>
        <iframe id="fullscreenViewer" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        function checkEmail() {
            const allowedEmails = ["uzairatwork02@gmail.com", "23vermashalini@gmail.com"];
            const emailInput = document.getElementById("email").value;
            const message = document.getElementById("message");
            const pdfViewer = document.getElementById("pdfViewer");
            const fullscreenBtn = document.getElementById("fullscreenBtn");
            
            if (allowedEmails.includes(emailInput)) {
                message.innerHTML = "Access granted: Viewing document below.";
                pdfViewer.src = "https://drive.google.com/file/d/1nOa9jdqubUhWjs8tAjld8L_tQwPbUSsK/view";
                pdfViewer.style.display = "block";
                fullscreenBtn.style.display = "block";
            } else {
                message.innerHTML = `Buy this PDF. Contact developer: <br> Phone: 9335723334 <br> <a href='https://wa.me/9335723334' target='_blank' class='text-white'>WhatsApp</a>`;
                pdfViewer.style.display = "none";
                fullscreenBtn.style.display = "none";
            }
        }

        function openFullscreen() {
            const fullscreenContainer = document.getElementById("fullscreenContainer");
            const fullscreenViewer = document.getElementById("fullscreenViewer");
            fullscreenViewer.src = "https://drive.google.com/file/d/1nOa9jdqubUhWjs8tAjld8L_tQwPbUSsK/preview";
            fullscreenContainer.style.display = "flex";
        }

        function closeFullscreen() {
            document.getElementById("fullscreenContainer").style.display = "none";
        }
    </script>
</body>
</html>
